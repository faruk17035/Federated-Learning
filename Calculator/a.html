<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="bord">
                    <div class="output">
                        <h1 id="output">0.00</h1>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-warning">
                            <h1 id="one">1</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="two">2</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="three">3</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="add">+</h1>
                        </button>

                    </div>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-warning">
                            <h1 id="four">4</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="five">5</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="six">6</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="sub">-</h1>
                        </button>

                    </div>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-warning">
                            <h1 id="seven">7</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="eight">8</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="nine">9</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="mul">*</h1>
                        </button>

                    </div>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-warning">
                            <h1 id="cancel">c</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="zero">0</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="eql">=</h1>
                        </button>
                        <button type="button" class="btn btn-warning">
                            <h1 id="div">/</h1>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function plus(str) {
            a = (str.split('+'));
            x = parseFloat(a[0]);
            y = parseFloat(a[1]);
            return x + y;
        }
        function minus(str) {
            a = (str.split('-'));
            x = parseFloat(a[0]);
            y = parseFloat(a[1]);
            return x - y;
        }
        function multiplication(str) {
            a = (str.split('*'));
            x = parseFloat(a[0]);
            y = parseFloat(a[1]);
            return x * y;
        }
        function division(str) {
            a = (str.split('/'));
            x = parseFloat(a[0]);
            y = parseFloat(a[1]);
            return x / y;
        }
        let str = '';
        let buttons = document.querySelectorAll('.btn');
        Array.from(buttons).forEach((element) => {
            element.addEventListener('click', (event) => {
                //console.log(event.target.innerText);



                if (event.target.innerText == '=') {
                    if (str.includes('+')) {
                        z = plus(str);
                    }
                    else if (str.includes('-')) {
                        z = minus(str);
                    }
                    else if (str.includes('*')) {
                        z = multiplication(str);
                    }
                    else if (str.includes('/')) {
                        z = division(str);
                    }

                    document.getElementById('output').innerText = z.toFixed(6);
                    str = '';

                }
                else if (event.target.innerText == 'c') {
                    str = ''
                    document.getElementById('output').innerText = str;
                }
                else {
                    str = str + event.target.innerText;
                    document.getElementById('output').innerText = str;
                }


            })
        });
    </script>
</body>

</html>
